server:
  port: 80

spring:
  application:
    name: orderhyx-service

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:7001/eureka
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

#
feign:
  hystrix:
    enabled: true
